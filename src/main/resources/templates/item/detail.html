<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>MenuItem Detail</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .additional-images {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>

<h1 class="mb-4 text-center">MenuItem Detail</h1>
<section layout:fragment="custom-content">
    <a th:href="@{/}" class="btn btn-link">Back</a>

    <div class="image-container">
        <div class="relative border border-gray-100 bg-white p-3">
        <a href="#" class="group relative block overflow-hidden">
            <button
                    class="absolute end-4 top-4 z-10 rounded-full bg-white p-1.5 text-gray-900 transition hover:text-gray-900/75"
            >
                <span class="sr-only">Wishlist</span>

                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-4 w-4"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                    />
                </svg>
            </button>

            <img
                    th:src="@{${menuItem.images[0]}}"
                    alt="" style="max-width:300px"
                    class="h-64 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-72"
            />
        </a>

            <span class="whitespace-nowrap bg-yellow-400 px-3 py-1.5 text-xs font-medium"> New </span>

            <h3 class="mt-1 text-lg font-medium text-gray-900" th:text="${menuItem.menu.name} + ', ' + ${menuItem.name}">Robot Toy</h3>

            <p class="mt-1 text-sm text-gray-700" th:text="${menuItem.price}">$14.99</p>

            <div th:if="${#authorization.expression('!hasAuthority(''ADMIN'')')}">
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" th:name="menuItemID" th:value="${menuItem.menuItemID}" />
                    <input type="number" name="quantity" min="1" value="1" class="form-control" />
                    <button type="submit" class="btn btn-primary mt-1">Add to Cart</button>
                </form>
            </div>
            <div th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                <a th:href="@{/items/update/{id}(id=${menuItem.menuItemID})}" class="btn btn-secondary">Update</a>
                <a th:href="@{/items/delete/{id}(id=${menuItem.menuItemID})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
        </div>
    </div>
    <br>
    <h3 class="text-center">Detail product</h3>
    <hr>
    <h3 class="mt-4 text-lg font-medium text-gray-900" th:text="${menuItem.description}">Robot Toy</h3>
    <div class="additional-images">
        <div th:each="image : ${menuItem.images}">
            <img th:src="@{${image}}" alt="Image" style="max-width:300px"/>
        </div>
    </div>

</section>
</body>
</html>
