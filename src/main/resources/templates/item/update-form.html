<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update MenuItem</title>
</head>
<body>
<h1 class="mb-4">Update MenuItem</h1>
<section layout:fragment="custom-content">
    <a
            class="inline-block rounded-full border border-indigo-600 p-3 text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500"
            th:href="@{/}"
    >
        <span class="sr-only"> Download </span>

        <svg
                class="size-5 rtl:rotate-180"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
        >
            <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14 5l7 7m0 0l-7 7m7-7H3"
            />
        </svg>
    </a>
    <form th:action="@{/items/update/{id}(id=${menuItem.menuItemID})}"
          th:object="${menuItem}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
        <input type="hidden" th:name="menuItemID" th:value="${menuItem.menuItemID}" />

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">Valid name is required.</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}">Valid description is required.</div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                 th:errors="*{price}">Valid price is required.</div>
        </div>
        <div>
            <label for="menu">Menu:</label>
            <select id="menu" th:field="*{menu.menuID}" required>
                <option th:each="menu : ${menus}" th:value="${menu.menuID}" th:text="${menu.name}">Menu Name</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Upload Image:</label>
            <input type="file" th:field="*{imageFile}" class="form-control" id="imageFile">
        </div>
        <div class="mb-3">
            <label for="imageFiles" class="form-label">Upload Multiple Images:</label>
            <input type="file" th:field="*{imageFiles}" class="form-control" id="imageFiles" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

</section>
</body>
</html>
