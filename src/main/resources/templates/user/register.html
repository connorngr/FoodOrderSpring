<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout.html}">

<head>
    <title>Sign In</title>
</head>

<body>
<section layout:fragment="custom-content">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
            <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">Sign in</h1>

            <form th:action="@{/register}" method="post" enctype="multipart/form-data" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
                <p class="text-center text-lg font-medium">Sign in to your account</p>
                <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                    <ul>
                        <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
                    </ul>
                </div>
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <div class="relative">
                        <input
                                type="email"
                                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                id="email" name="email"
                                placeholder="Enter your email"
                        />
                        <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="size-4 text-gray-400"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                            >
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                                />
                            </svg>
                        </span>
                    </div>
                </div>
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <div class="relative">
                        <input
                                type="text"
                                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                id="username" name="username"
                                placeholder="Enter your username"
                        />
                    </div>
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <div class="relative">
                        <input
                                type="password"
                                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                id="password" name="password"
                                placeholder="Enter your password"
                        />
                        <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="size-4 text-gray-400"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                            >
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                />
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                />
                            </svg>
                        </span>
                    </div>
                </div>
                <div>
                    <label for="phone" class="sr-only">Phone</label>
                    <div class="relative">
                        <input
                                type="tel"
                                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                id="phone" name="phone"
                                placeholder="Enter your phone"
                        />
                    </div>
                </div>
                <div>
                    <label for="address" class="sr-only">Address</label>
                    <div class="relative">
                        <input
                                type="text"
                                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                id="address" name="address"
                                placeholder="Enter your address"
                        />
                    </div>
                </div>
                <div>
                    <label for="birthDate" class="sr-only">Birth Date</label>
                    <div class="relative">
                        <input
                                type="date"
                                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                id="birthDate" name="birthDate"
                                placeholder="Enter your birth date"
                        />
                    </div>
                </div>
                <div>
                    <label for="imageFile" class="sr-only">Image File</label>
                    <div class="relative">
                        <input
                                type="file"
                                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                id="imageFile" name="imageFile"
                        />
                    </div>
                </div>

                <button
                        type="submit"
                        class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
                >
                    Sign up
                </button>

                <p class="text-center text-sm text-gray-500">
                    Already have an account?
                    <a class="underline" th:href="@{/login}">Login</a>
                </p>
            </form>
        </div>
    </div>
</section>
</body>
</html>
