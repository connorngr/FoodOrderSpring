<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout.html}">

<head>
    <title>Login</title>
</head>

<body>
<section layout:fragment="custom-content">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
            <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">Login</h1>
            <p class="text-center text-lg font-medium">
                Welcome back to our website
            </p>
        </div>

        <form th:action="@{/login}" method="post" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
            <div>
                <label for="username" class="sr-only">Email</label>
                <div class="relative">
                    <input
                            type="text"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            required id="username"
                            name="username" placeholder="Username"
                    />
                </div>
            </div>

            <div>
                <label for="password" class="sr-only">Password</label>
                <div class="relative">
                    <input
                            type="password"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Enter password" required id="password"
                            name="password"
                    />
                    <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="size-4 text-gray-400"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                        >
                            <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                            />
                            <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                            />
                        </svg>
                    </span>
                </div>
            </div>
            <button
                    type="submit"
                    class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
            >
                Login
            </button>
                <p class="text-center text-sm text-gray-500">
                    No account?
                    <a class="underline" th:href="@{/register}">Sign up?</a>
                </p>

        </form>
    </div>
</section>
</body>
</html>
