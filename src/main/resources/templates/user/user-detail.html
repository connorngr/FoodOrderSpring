<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<section layout:fragment="custom-content">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
            background: #f9f9f9;
        }
        form p {
            margin: 0.5em 0;
        }
        form select, form input[type="submit"] {
            width: 100%;
            padding: 0.7em;
            margin-top: 0.5em;
            border-radius: 0.3em;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        form select {
            background: white;
        }
        form input[type="submit"] {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        form input[type="submit"]:hover {
            background: #45a049;
        }
    </style>

<h1 style="text-align: center;">User Detail</h1>
<form th:action="@{/users/{userId}/update-role(userId=${user.ID})}" method="post">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

    <p>User: <span th:text="${user.email}"></span></p>

    <p>
        Roles:
        <select name="roleId">
            <option th:each="role : ${roles}" th:unless="${role.name == 'ADMIN'}" th:value="${role.id}" th:text="${role.name}"></option>
        </select>
    </p>

    <p><input type="submit" value="Save"/></p>
</form>
</section>
</body>
</html>
