<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout.html}">

<body>
<section layout:fragment="custom-content">
    <h1>Menu Item</h1>
    <a th:href="@{/items/new}" class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm
    font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500">
        Create New Menu Item
    </a>
    <div class="p-4 max-w-sm" th:each="menuItem : ${menuItems}">
        <a href="#" class="block rounded-lg p-4 shadow-sm shadow-indigo-100" th:href="@{/items/{id}(id=${menuItem.menuItemID})}">
            <img alt="" th:src="@{${menuItem.image}}" class="h-56 w-full rounded-md object-cover"/>
        </a>
        <div class="mt-2">
            <dl>
                <div>
                    <dt class="sr-only">Price</dt>
                    <dd class="text-sm text-gray-500" th:text="${menuItem.price}"></dd>
                </div>
                <div>
                    <dt class="sr-only">Menu</dt>
                    <dd class="font-medium" th:text="${menuItem.name}"></dd>
                </div>
            </dl>
            <div class="mt-6 flex items-center gap-8 text-xs">
                <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
                    <svg class="size-4 text-indigo-700"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"/>
                    </svg>
                    <div class="mt-1.5 sm:mt-0">
                        <p class="text-gray-500">Rate</p>
                        <p class="font-medium">5</p>
                    </div>
                </div>

                <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
                    <svg class="size-4 text-indigo-700"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                    </svg>
                    <div class="mt-1.5 sm:mt-0">
                        <p class="text-gray-500">Phổ biến</p>
                        <p class="font-medium">Trung bình</p>
                    </div>
                </div>

                <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
                    <svg class="size-4 text-indigo-700"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                    <div class="mt-1.5 sm:mt-0">
                        <p class="text-gray-500">Miền</p>
                        <p class="font-medium">Nam</p>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/items/update/{id}(id=${menuItem.menuItemID})}">Update</a>
        <a th:href="@{/items/delete/{id}(id=${menuItem.menuItemID})}">Delete</a>
    </div>

    <!-- Uncomment the following section if you want to display multiple images -->
    <!--
    <div th:each="image : ${menuItem.images}">
        <img th:src="@{${image}}" alt="Menu Item Image" style="max-width: 100px; max-height: 100px;" />
    </div>
    -->
</section>
</body>
</html>
