<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<body>
<section layout:fragment="custom-content">
    <h1>Menus</h1>
    <div class="overflow-x-auto rounded-lg border border-gray-200 mb-5">
        <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
            <thead class="ltr:text-left rtl:text-right">
        <tr>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">ID</th>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Category Name</th>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Action</th>
        </tr>
        </thead>
            <tbody class="divide-y divide-gray-200">
        <tr th:each="menu : ${menus}">
            <td class="whitespace-nowrap px-4 py-2 text-gray-700" th:text="${menu.menuID}">1</td>
            <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900" th:text="${menu.name}">Menu Name</td>
            <td>
                <a class="whitespace-nowrap px-4 py-2 text-gray-700" th:href="@{/menu/delete/{id}(id=${menu.menuID})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
        <a th:href="@{/menu/new}" class=" group relative inline-block focus:outline-none focus:ring" href="#">
  <span
          class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-yellow-300 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"
  ></span>

            <span
                    class="relative inline-block border-2 border-current px-8 py-3 text-sm font-bold uppercase tracking-widest text-black group-active:text-opacity-75"
            >
    Create New Menu
  </span>
        </a>
</section>
</body>
</html>
